version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - env | grep -e GITHUB_TOKEN >> .env.production
            - env | grep -e CONFLUENCE_BASE_URL >> .env.production
            - env | grep -e CONFLUENCE_API_TOKEN >> .env.production
            - env | grep -e CONFLUENCE_USER_EMAIL >> .env.production
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*